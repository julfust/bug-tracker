<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./assets/style/plug-in/jquery-confirm.min.css">
    <link rel="stylesheet" href="./assets/style/plug-in/pagination.css">
    <link rel="stylesheet" href="./assets/style/global.css">
    <link rel="stylesheet" href="./assets/style/bug-list.css">
</head>
<body>

    <div class="global-container">

        <header class="main-header">
            <div class="header-infos">
                <h1 class="main-title">Bug tracker</h1>
                <p class="main-header-paragraph" id="main-header-paragraph"></p>
            </div>

            <div class="header-actions">

                <div class="actions-filter-container">
                    <a class="header-actions-filter" id="no-filter" href="#">Liste complète</a>
                    <a class="header-actions-filter" id="filter-user-bug" href="#">A traiter</a>
                </div>

                <div class="actions-button-container">
                    <a class="header-actions-link" href="./bug-form.html">Ajouter</a>
                    <button class="header-actions-button" id="sign-out-button">Déconnexion</button>
                </div>
            </div>
        </header>

        <div class="loading-screen" id="loading-screen">
            <p class="loading-content">⏳ Chargement...</p>
        </div>

        <section class="bugs-list-section" id="bugs-list-section">
            <div class="list-grid bugs-list-header">
                <div class="column-name rubrique-name">Désignation</div>
                <div class="column-name rubrique-date">Date</div>
                <div class="column-name rubrique-author">Nom</div>
                <div class="column-name rubrique-state">Etat</div>
            </div>

            <div class="inner-bug-list-container">
                <div id="inner-bug-list"></div>
            </div>

            <div class="pagination-container" id="pagination-container">
                <div id="pagination"></div>
            </div>
        </section>
    </div>
    
    <script src="./assets/script/lib/jquery-3.6.0.min.js"></script>
    <script src="./assets/script/plug-in/jquery-confirm.min.js"></script>
    <script src="./assets/script/plug-in/pagination.js"></script>
    <script src="assets/script/shared.js"></script>
    <script src="./assets/script/bug-list.js"></script>
</body>
</html>
