<body>

    <div class="form-container">

        <form class="auth-form">

            <h1 class="form-title">Bug Tracker</h1>

            <p class="sign-up-paragraph" id="sign-up-paragraph">Vous avez un compte ? <a href="./index.html" class="sign-up-link">Se connecter</a></p>

            <p class="error-message" id="error-message"></p>

            <div class="input-field-container">
                <p class="field-label">Nom d'utilisateur:</p>
                <input type="text" class="input-field" id="input-field-login" />
            </div>

            <div class="input-field-container">
                <p class="field-label">Mot de passe:</p>
                <input type="text" class="input-field" id="input-field-password" />
            </div>

            <div class="input-field-container">
                <p class="field-label">Retapez le mot de passe:</p>
                <input type="text" class="input-field" id="input-field-password-confirm" />
            </div>

            <button class="submit-form-button" id="submit-form-button">Entrer</button>
        </form>
    </div>
    
    <script src="./assets/script/lib/jquery-3.6.0.min.js"></script>
