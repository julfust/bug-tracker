<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/global.css">
    <link rel="stylesheet" href="./assets/style/bug-form.css">
</head>
<body>
    <header class="main-header">
        <div class="header-infos">
            <h1 class="main-title">Bug tracker</h1>
        </div>

        <div class="header-actions">

            <a class="header-actions-filter" href="./bug-list.html">Liste complète</a>
            <button class="header-actions-button" id="sign-out-button">Déconnexion</button>
        </div>
    </header>

    <section class="form-section">

        <form class="auth-form custom-auth-form">

            <h1 class="form-title">Nouveau bug</h1>

            <p class="error-message" id="error-message"></p>

            <div class="input-field-container">
                <p class="field-label">Titre:</p>
                <input type="text" class="input-field custom-input-field" id="input-field-title" />
            </div>

            <div class="input-field-container">
                <p class="field-label">Description:</p>
                <textarea class="input-field input-field-textarea custom-input-field" id="input-field-description"></textarea>
            </div>

            <button class="submit-form-button" id="submit-form-button">Sauvegarder</button>
        </form>
    </section>
    <script src="./assets/script/lib/jquery-3.6.0.min.js"></script>
    <script src="./assets/script/bug-form.js"></script>
</body>
</html>
